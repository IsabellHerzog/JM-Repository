<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>first js steps</title>
  <script type="text/javascript" src="three.min.js"></script>
</head>

<body bgcolor= "black">
  <script type="text/javascript">
    var scene, camera, renderer, mesh;
    var screenWith = window.innerWidth;
    var screenHeight = window.innerHeight;

    init();
    animate ();

    function init(){


      // * 01:scene/buehne * //
      scene = new THREE.Scene();

      // * 02:camera * //
      // camera= new Three.PerspectiveCamera(angle,width/height,near,far);
      camera = new THREE.PerspectiveCamera(70, screenWith/screenHeight, 1, 1000);
      camera.position.z =50;

      // * 03:renderer * //
      renderer = new THREE.WebGLRenderer({antialias: true, alpha:true});
      // default value
      renderer.setClearColor( 0x000000, 0 );
      renderer.setSize(screenWith,screenHeight);
      document.body.appendChild(renderer.domElement);

      // * 04: light *//
      var lightDircet = new THREE.DirectionalLight( 0xffffff );
      lightDircet.position.set( 0, 1, 1 ).normalize();
      scene.add(lightDircet);

      var lightSpot = new THREE.SpotLight(0xFFFFFF);
      lightSpot.intensity = 0.5;
      lightSpot.penumbra = 0;
      lightSpot.decay = 1;
      lightSpot.distance = 200;
      lightSpot.position.set(0,-90,0);
      lightSpot.rotation.y= 90 * Math.PI / 180;
      scene.add(lightSpot);

      var spotLightHelper = new THREE.SpotLightHelper( lightSpot );
      scene.add( spotLightHelper );


      // // * 05:load texture * //
      var texture_rl = new THREE.TextureLoader().load('textures/wall_256x256.jpg');
      var texture_tb = new THREE.TextureLoader().load('textures/wall_4096x256.jpg');
      var createNormalMap_rl = new THREE.TextureLoader().load('textures/wall_normalMap_256x256.jpg');
      var createNormalMap_tb = new THREE.TextureLoader().load('textures/wall_normalMap_4096x256.jpg');

      // * 06:create mesh * //
      var geometry = new THREE.BoxGeometry(64,4,4);

      var cubeMaterials =[
        new THREE.MeshPhongMaterial({ map: texture_rl, normalMap: createNormalMap_rl, side: THREE.DoubleSide, reflectivity: 0, shininess: 0 }), //right side
        new THREE.MeshPhongMaterial({ map: texture_rl, normalMap: createNormalMap_rl, side: THREE.DoubleSide, reflectivity: 0, shininess: 0 }), //left side
        new THREE.MeshPhongMaterial({ map: texture_tb, normalMap: createNormalMap_tb, side: THREE.DoubleSide, reflectivity: 0, shininess: 0 }), //top side
        new THREE.MeshPhongMaterial({ map: texture_tb, normalMap: createNormalMap_tb, side: THREE.DoubleSide, reflectivity: 0, shininess: 0 }), //bottom side
        new THREE.MeshPhongMaterial({ map: texture_tb, normalMap: createNormalMap_tb, side: THREE.DoubleSide, reflectivity: 0, shininess: 0 }), //front side
        new THREE.MeshPhongMaterial({ map: texture_tb, normalMap: createNormalMap_tb, side: THREE.DoubleSide, reflectivity: 0, shininess: 0 }), //back side
      ];

      var material = new THREE.MeshFaceMaterial(cubeMaterials);
      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
    }

    function animate(){
      requestAnimationFrame(animate);
      mesh.rotation.x+=0.008;
      // mesh.position.x+=0.008;
      renderer.render(scene, camera);
    }
  </script>

</body>
</html>
