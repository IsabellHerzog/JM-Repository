			<div class="introContentBlockText">
				<p>Das Jüdische Museum Berlin gehört seit seiner Eröffnung 2001 zu den herausragenden Institutionen in der europäischen Museumslandschaft. Wir sind ein lebendiger Ort der Reflexion über die jüdische Geschichte und Kultur sowie über Migration und Diversität in Deutschland.</p>
				<p>Unsere Ausstellungen, die Publikationen, die pädagogische Arbeit und unser vielfältiges Veranstaltungsprogramm wenden sich an ein breites Publikum aus Deutschland und der ganzen Welt. Dabei orientieren wir uns an den Interessen unserer Besucher*innen, die von einer eigenen Abteilung durch regelmäßige Befragungen ermittelt werden. In allen Publikumsbereichen finden Sie zudem freundliche und kompetente Ansprechpartner*innen. Unsere Sammlungen wachsen beständig, auch dank vieler Stifter*innen aus dem In- und Ausland.</p>
				<p>Unser Museum befindet sich in Kreuzberg, nicht weit vom Checkpoint Charlie und der früheren Berliner Mauer. Berühmt ist es für den Museumsbau von Daniel Libeskind, der längst zu einem Wahrzeichen Berlins geworden ist. Der Libeskind-Bau wird ergänzt durch einen Altbau aus der Barockzeit und die W. Michael Blumenthal Akademie, die zusammen das Ensemble Jüdisches Museum Berlin bilden.</p>
				<p>Ein besonderer Schwerpunkt unserer Museumstätigkeit liegt auf der Bildungsarbeit: Das umfangreiche pädagogische Angebot, die Forschungsmöglichkeiten in Bibliothek und Archiv sowie das vielfältige Veranstaltungsprogramm richten sich an Kinder, Jugendliche und Erwachsene. Neben Führungen und Workshops finden Vorträge, Konzerte und Lesungen statt. Jährlich veranstalten wir einen Kultursommer.</p>
				<p>Mit den Akademieprogrammen zu Migration und Diversität und dem Jüdisch-Islamischen Forum haben wir Diskussionsplattformen geschaffen. Thema sind die politischen, sozialen und kulturellen Bedingungen, unter denen Minderheiten hierzulande leben und an der Gesellschaft teilhaben können.</p>
